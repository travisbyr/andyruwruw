<svg fill="none" width="466" height="125" viewBox="0 0 466 125" xmlns="http://www.w3.org/2000/svg" data-reactroot=""><foreignObject width="466" height="125"><div xmlns="http://www.w3.org/1999/xhtml"><style>
            * {
